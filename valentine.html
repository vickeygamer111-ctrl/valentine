<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop: mouse hover
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile: touch
    noBtn.addEventListener("touchstart", moveButton);

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-size:2.5rem;
          color:white;
          background:linear-gradient(135deg,#f857a6,#ff5858);
          text-align:center;
        ">
          Yayyy!!! ðŸ’˜ðŸ¥°<br>Thank You for Choosing me as your Valentine!
        </div>
      `;
    }
  </script>

</body>
</html>
